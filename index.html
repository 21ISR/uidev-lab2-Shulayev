<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Кодировка -->
        <meta name="description" content="Описание страницы"/>
        <!-- Описание -->
        <title>Разгадай код</title>
    </head>
    <body>
        <h1>Исправьте атрибуты в коде</h1>

        <a href="https://example.com" target="_blank">Нажми на меня</a>

        <img src="image.jpg" alt="Описание изображения" height="400" width="600"  />

        <audio loop controls src="audio.mp3"></audio>

        <table cellspacing="5"  border="1">
            <tr>
                <td>Ячейка 1</td>

            </tr>
        </table>

        <iframe cellspacing="5"></iframe>
